<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D5 WebSocket Echo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="api.js" defer></script>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    label { display:block; margin:.5rem 0 .2rem; }
    input, button { padding:.5rem; }
    pre { background:#f5f5f5; padding:.75rem; border-radius:4px; }
  </style>
</head>
<body>
  <h1>D5 WebSocket Example</h1>
  <p>Status: <strong id="status">Disconnected</strong></p>

  <form id="form">
    <label>Key 1 <input id="k1" value="name" required></label>
    <label>Value 1 <input id="v1" value="Jan" required></label>
    <label>Key 2 <input id="k2" value="score" required></label>
    <label>Value 2 <input id="v2" value="42" required></label>
    <button id="send" type="submit" disabled>Send</button>
  </form>

  <h3>Last sent</h3>
  <pre id="sent"></pre>

  <h3>Server response</h3>
  <pre id="resp"></pre>
</body>
</html>
